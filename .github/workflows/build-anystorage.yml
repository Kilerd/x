name: Build AnyStorage Release

on:
  # API Ëß¶ÂèëÔºà‰øùÁïôÂéüÊúâÊñπÂºèÔºâ
  repository_dispatch:
    types: [build-anystorage-release]

  # ÊâãÂä®Ëß¶ÂèëÔºàÊñ∞Â¢ûÔºâ
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.1-beta.7)'
        required: true
        type: string
      tag:
        description: 'Git tag name (e.g., v0.0.1-beta.7)'
        required: true
        type: string
      is_prerelease:
        description: 'Is this a prerelease?'
        required: true
        type: boolean
        default: true
      ref:
        description: 'Git ref to checkout (leave empty to use tag)'
        required: false
        type: string
      sha:
        description: 'Commit SHA (optional, for tracking)'
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      tag: ${{ steps.extract.outputs.tag }}
      is_prerelease: ${{ steps.extract.outputs.is_prerelease }}
      ref: ${{ steps.extract.outputs.ref }}
      sha: ${{ steps.extract.outputs.sha }}
    steps:
      - name: Extract payload data
        id: extract
        run: |
          # Âà§Êñ≠Ëß¶ÂèëÊñπÂºèÂπ∂ÊèêÂèñÂèÇÊï∞
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # ÊâãÂä®Ëß¶ÂèëÔºö‰ΩøÁî® inputs
            VERSION="${{ github.event.inputs.version }}"
            TAG="${{ github.event.inputs.tag }}"
            IS_PRERELEASE="${{ github.event.inputs.is_prerelease }}"
            REF="${{ github.event.inputs.ref }}"
            SHA="${{ github.event.inputs.sha }}"

            # Â¶ÇÊûú ref ‰∏∫Á©∫Ôºå‰ΩøÁî® tag ‰Ωú‰∏∫ ref
            if [ -z "$REF" ]; then
              REF="$TAG"
            fi

            # Â¶ÇÊûú sha ‰∏∫Á©∫ÔºåËÆæÁΩÆ‰∏∫ N/A
            if [ -z "$SHA" ]; then
              SHA="N/A"
            fi

            echo "üñ±Ô∏è  Manual workflow trigger"
          else
            # API Ëß¶ÂèëÔºö‰ΩøÁî® client_payload
            VERSION="${{ github.event.client_payload.version }}"
            TAG="${{ github.event.client_payload.tag }}"
            IS_PRERELEASE="${{ github.event.client_payload.is_prerelease }}"
            REF="${{ github.event.client_payload.ref }}"
            SHA="${{ github.event.client_payload.sha }}"

            echo "üîó Repository dispatch trigger"
          fi

          # ËæìÂá∫Âà∞ GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

          # ÊòæÁ§∫ÊûÑÂª∫‰ø°ÊÅØ
          echo "üì¶ Building AnyStorage $VERSION"
          echo "üè∑Ô∏è  Tag: $TAG"
          echo "üîñ Prerelease: $IS_PRERELEASE"
          echo "üìç Ref: $REF"
          echo "üìç SHA: $SHA"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # macOS Apple Silicon (arm64 only)
          - os: macos-14
            platform: mac
            arch: arm64
            opendal_package: '@opendal/lib-darwin-arm64'
            electron_arch: arm64
          # Windows x64
          - os: windows-latest
            platform: win
            arch: x64
            opendal_package: '@opendal/lib-win32-x64-msvc'
            electron_arch: x64
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            opendal_package: '@opendal/lib-linux-x64-gnu'
            electron_arch: x64

    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: kilerd/anystorage
          ref: ${{ needs.prepare.outputs.ref }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Âú®ÊûÑÂª∫ÂâçËá™Âä®Â∞Ü tag ÁâàÊú¨Âè∑ÂÜôÂÖ• package.json
      # ËøôÊ†∑Â∞±Êó†ÈúÄÂú®ÂºÄÂèëÊó∂ÊâãÂä®ÂêåÊ≠•ÁâàÊú¨Âè∑
      - name: Install jq (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install jq -y

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Áªü‰∏Ä‰ΩøÁî® jq Á≤æÁ°Æ‰øÆÊîπ JSONÔºàÈÅøÂÖç PowerShell Ê≠£ÂàôÊõøÊç¢Â§ö‰∏™ versionÔºâ
          echo "üìù Updating version to $VERSION"

          # Update main package.json
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

          # Update release/app/package.json
          jq --arg version "$VERSION" '.version = $version' release/app/package.json > release/app/package.json.tmp
          mv release/app/package.json.tmp release/app/package.json

          echo "‚úÖ Updated version to $VERSION in:"
          echo "   - package.json"
          echo "   - release/app/package.json"

      - name: Verify version update
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Windows: ‰ΩøÁî® PowerShell ËØªÂèñ JSON
            MAIN_VERSION=$(powershell -Command "(Get-Content package.json | ConvertFrom-Json).version")
            APP_VERSION=$(powershell -Command "(Get-Content release/app/package.json | ConvertFrom-Json).version")
          else
            # macOS/Linux: ‰ΩøÁî® jq
            MAIN_VERSION=$(jq -r '.version' package.json)
            APP_VERSION=$(jq -r '.version' release/app/package.json)
          fi

          echo "üìã Version check:"
          echo "   Expected:              $VERSION"
          echo "   package.json:          $MAIN_VERSION"
          echo "   release/app/package.json: $APP_VERSION"

          if [ "$MAIN_VERSION" != "$VERSION" ] || [ "$APP_VERSION" != "$VERSION" ]; then
            echo "‚ùå Version update failed! Versions do not match."
            exit 1
          fi

          echo "‚úÖ Version verification passed"

      - name: Install dependencies
        shell: bash
        run: |
          # Clean both package-lock files to avoid npm optional dependencies bug (#4828)
          # This ensures @opendal/lib-* packages are correctly installed
          npm install
          npm run postinstall

      - name: Install platform-specific OpenDAL binding
        shell: bash
        run: |
          npm install ${{ matrix.opendal_package }}@0.49.2
          cd release/app
          npm install ${{ matrix.opendal_package }}@0.49.2
          echo "‚úÖ Installed ${{ matrix.opendal_package }}"

      # macOS ‰ª£Á†ÅÁ≠æÂêçÈÖçÁΩÆ
      - name: Import Apple certificate (macOS only)
        if: matrix.platform == 'mac'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$CSC_LINK" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CSC_KEY_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          echo "üîç Verifying certificate..."
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build application
        run: npm run build

      - name: Package application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS ‰ª£Á†ÅÁ≠æÂêçÂíåÂÖ¨ËØÅÁéØÂ¢ÉÂèòÈáè
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npm exec electron-builder -- --mac --${{ matrix.electron_arch }} --publish never
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm exec electron-builder -- --win --${{ matrix.electron_arch }} --publish never
          else
            npm exec electron-builder -- --linux --${{ matrix.electron_arch }} --publish never
          fi
        shell: bash

      # Ê∏ÖÁêÜ macOS Èí•Âåô‰∏≤
      - name: Clean up keychain (macOS only)
        if: always() && matrix.platform == 'mac'
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
            echo "‚úÖ Keychain cleaned up"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/build/*.dmg
            release/build/*.exe
            release/build/*.AppImage
            release/build/*.zip
            release/build/latest*.yml
            release/build/*.yaml
          retention-days: 7
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release in anystorage-release repository
        uses: softprops/action-gh-release@v2
        with:
          name: AnyStorage ${{ needs.prepare.outputs.version }}
          tag_name: ${{ needs.prepare.outputs.tag }}
          repository: kilerd/anystorage-release
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          draft: false
          generate_release_notes: false
          body: |
            # AnyStorage ${{ needs.prepare.outputs.version }}

            Release artifacts for AnyStorage.

            **Platforms:**
            - macOS Apple Silicon (ARM64)
            - Windows x64
            - Linux x64 (AppImage)

            ## Download

            Download the appropriate installer for your platform below.

            For more information, visit the [main repository](https://github.com/Kilerd/anystorage-release).

          files: |
            artifacts/release-mac-arm64/*.dmg
            artifacts/release-mac-arm64/*.zip
            artifacts/release-mac-arm64/latest*.yml
            artifacts/release-win-x64/*.exe
            artifacts/release-win-x64/latest*.yml
            artifacts/release-linux-x64/*.AppImage
            artifacts/release-linux-x64/latest*.yml
          overwrite_files: true

      - name: Release complete
        run: |
          echo "‚úÖ Release ${{ needs.prepare.outputs.tag }} published to anystorage-release repository"
          echo "üîó https://github.com/kilerd/anystorage-release/releases/tag/${{ needs.prepare.outputs.tag }}"
