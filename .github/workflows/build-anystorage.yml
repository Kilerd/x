name: Build AnyStorage Release

on:
  # API è§¦å‘ï¼ˆä¿ç•™åŸæœ‰æ–¹å¼ï¼‰
  repository_dispatch:
    types: [build-anystorage-release]

  # æ‰‹åŠ¨è§¦å‘ï¼ˆæ–°å¢ï¼‰
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.1-beta.7)'
        required: true
        type: string
      tag:
        description: 'Git tag name (e.g., v0.0.1-beta.7)'
        required: true
        type: string
      is_prerelease:
        description: 'Is this a prerelease?'
        required: true
        type: boolean
        default: true
      ref:
        description: 'Git ref to checkout (leave empty to use tag)'
        required: false
        type: string
      sha:
        description: 'Commit SHA (optional, for tracking)'
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      tag: ${{ steps.extract.outputs.tag }}
      is_prerelease: ${{ steps.extract.outputs.is_prerelease }}
      ref: ${{ steps.extract.outputs.ref }}
      sha: ${{ steps.extract.outputs.sha }}
    steps:
      - name: Extract payload data
        id: extract
        run: |
          # åˆ¤æ–­è§¦å‘æ–¹å¼å¹¶æå–å‚æ•°
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘ï¼šä½¿ç”¨ inputs
            VERSION="${{ github.event.inputs.version }}"
            TAG="${{ github.event.inputs.tag }}"
            IS_PRERELEASE="${{ github.event.inputs.is_prerelease }}"
            REF="${{ github.event.inputs.ref }}"
            SHA="${{ github.event.inputs.sha }}"

            # å¦‚æœ ref ä¸ºç©ºï¼Œä½¿ç”¨ tag ä½œä¸º ref
            if [ -z "$REF" ]; then
              REF="$TAG"
            fi

            # å¦‚æœ sha ä¸ºç©ºï¼Œè®¾ç½®ä¸º N/A
            if [ -z "$SHA" ]; then
              SHA="N/A"
            fi

            echo "ğŸ–±ï¸  Manual workflow trigger"
          else
            # API è§¦å‘ï¼šä½¿ç”¨ client_payload
            VERSION="${{ github.event.client_payload.version }}"
            TAG="${{ github.event.client_payload.tag }}"
            IS_PRERELEASE="${{ github.event.client_payload.is_prerelease }}"
            REF="${{ github.event.client_payload.ref }}"
            SHA="${{ github.event.client_payload.sha }}"

            echo "ğŸ”— Repository dispatch trigger"
          fi

          # è¾“å‡ºåˆ° GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

          # æ˜¾ç¤ºæ„å»ºä¿¡æ¯
          echo "ğŸ“¦ Building AnyStorage $VERSION"
          echo "ğŸ·ï¸  Tag: $TAG"
          echo "ğŸ”– Prerelease: $IS_PRERELEASE"
          echo "ğŸ“ Ref: $REF"
          echo "ğŸ“ SHA: $SHA"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # macOS Apple Silicon (arm64 only)
          - os: macos-14
            platform: mac
            arch: arm64
            opendal_package: '@opendal/lib-darwin-arm64'
            electron_arch: arm64
          # Windows x64
          - os: windows-latest
            platform: win
            arch: x64
            opendal_package: '@opendal/lib-win32-x64-msvc'
            electron_arch: x64
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            opendal_package: '@opendal/lib-linux-x64-gnu'
            electron_arch: x64

    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: kilerd/anystorage
          ref: ${{ needs.prepare.outputs.ref }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # åœ¨æ„å»ºå‰è‡ªåŠ¨å°† tag ç‰ˆæœ¬å·å†™å…¥ package.json
      # è¿™æ ·å°±æ— éœ€åœ¨å¼€å‘æ—¶æ‰‹åŠ¨åŒæ­¥ç‰ˆæœ¬å·
      - name: Install jq (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install jq -y

      - name: Update version in package.json
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # ç»Ÿä¸€ä½¿ç”¨ jq ç²¾ç¡®ä¿®æ”¹ JSONï¼ˆé¿å… PowerShell æ­£åˆ™æ›¿æ¢å¤šä¸ª versionï¼‰
          echo "ğŸ“ Updating version to $VERSION"

          # Update main package.json
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json

          # Update release/app/package.json
          jq --arg version "$VERSION" '.version = $version' release/app/package.json > release/app/package.json.tmp
          mv release/app/package.json.tmp release/app/package.json

          echo "âœ… Updated version to $VERSION in:"
          echo "   - package.json"
          echo "   - release/app/package.json"

      - name: Verify version update
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Windows: ä½¿ç”¨ PowerShell è¯»å– JSON
            MAIN_VERSION=$(powershell -Command "(Get-Content package.json | ConvertFrom-Json).version")
            APP_VERSION=$(powershell -Command "(Get-Content release/app/package.json | ConvertFrom-Json).version")
          else
            # macOS/Linux: ä½¿ç”¨ jq
            MAIN_VERSION=$(jq -r '.version' package.json)
            APP_VERSION=$(jq -r '.version' release/app/package.json)
          fi

          echo "ğŸ“‹ Version check:"
          echo "   Expected:              $VERSION"
          echo "   package.json:          $MAIN_VERSION"
          echo "   release/app/package.json: $APP_VERSION"

          if [ "$MAIN_VERSION" != "$VERSION" ] || [ "$APP_VERSION" != "$VERSION" ]; then
            echo "âŒ Version update failed! Versions do not match."
            exit 1
          fi

          echo "âœ… Version verification passed"

      - name: Install dependencies
        shell: bash
        run: |
          # Clean both package-lock files to avoid npm optional dependencies bug (#4828)
          # This ensures @opendal/lib-* packages are correctly installed
          npm install
          npm run postinstall

      - name: Install platform-specific OpenDAL binding
        shell: bash
        run: |
          npm install ${{ matrix.opendal_package }}@0.49.2
          cd release/app
          npm install ${{ matrix.opendal_package }}@0.49.2
          echo "âœ… Installed ${{ matrix.opendal_package }}"

      # macOS ä»£ç ç­¾åé…ç½®
      - name: Import Apple certificate (macOS only)
        if: matrix.platform == 'mac'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "ğŸ” Starting certificate import process..."

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "ğŸ“ Certificate path: $CERTIFICATE_PATH"
          echo "ğŸ”‘ Keychain path: $KEYCHAIN_PATH"

          # Decode certificate (macOS ä½¿ç”¨ -D è€Œä¸æ˜¯ --decode)
          echo "ğŸ“¦ Decoding certificate from base64..."
          echo "$CSC_LINK" | base64 -D > $CERTIFICATE_PATH

          if [ -f "$CERTIFICATE_PATH" ]; then
            CERT_SIZE=$(stat -f%z "$CERTIFICATE_PATH")
            echo "âœ… Certificate decoded successfully (size: $CERT_SIZE bytes)"
          else
            echo "âŒ Certificate file not found after decode!"
            exit 1
          fi

          # Create temporary keychain
          echo "ğŸ”¨ Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "âœ… Keychain created"

          echo "âš™ï¸  Configuring keychain settings..."
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          echo "âœ… Keychain settings configured"

          echo "ğŸ”“ Unlocking keychain..."
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "âœ… Keychain unlocked"

          # Import certificate to keychain
          echo "ğŸ“¥ Importing certificate to keychain..."
          # ä½¿ç”¨ -T å…è®¸ codesign å’Œ security è®¿é—®è¯ä¹¦
          security import $CERTIFICATE_PATH \
            -P "$CSC_KEY_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          IMPORT_RESULT=$?
          if [ $IMPORT_RESULT -eq 0 ]; then
            echo "âœ… Certificate imported successfully"
          else
            echo "âŒ Certificate import failed with exit code: $IMPORT_RESULT"
            exit 1
          fi

          # è®¾ç½® keychain åˆ†åŒºåˆ—è¡¨ï¼ˆå…è®¸åº”ç”¨è®¿é—®ç§é’¥ï¼‰
          echo "ğŸ”§ Setting keychain partition list..."
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo "âœ… Partition list configured"

          # æ˜¾ç¤ºå½“å‰ keychains
          echo "ğŸ“‹ Current keychains before update:"
          security list-keychains -d user

          # å°†æ–° keychain æ·»åŠ åˆ°æœç´¢åˆ—è¡¨ï¼ˆä¿ç•™ç°æœ‰çš„ keychainsï¼‰
          echo "ğŸ”— Adding keychain to search list..."
          security list-keychains -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | sed s/\"//g)

          echo "ğŸ“‹ Current keychains after update:"
          security list-keychains -d user

          # è®¾ç½®é»˜è®¤ keychain ä¸ºæ–°åˆ›å»ºçš„ keychain
          echo "ğŸ¯ Setting default keychain..."
          security default-keychain -s $KEYCHAIN_PATH

          echo "ğŸ“‹ Default keychain:"
          security default-keychain

          # Verify certificate
          echo ""
          echo "ğŸ” Verifying certificate in new keychain..."
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          # æ˜¾ç¤ºæ‰€æœ‰ codesigning identities
          echo ""
          echo "ğŸ” All codesigning identities (from all keychains):"
          security find-identity -v -p codesigning

          echo ""
          echo "âœ… Certificate import process completed"

      - name: Build application
        run: npm run build

      - name: Package application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS ä»£ç ç­¾åå’Œå…¬è¯ç¯å¢ƒå˜é‡
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            npm exec electron-builder -- --mac --${{ matrix.electron_arch }} --publish never
          elif [ "${{ matrix.platform }}" = "win" ]; then
            npm exec electron-builder -- --win --${{ matrix.electron_arch }} --publish never
          else
            npm exec electron-builder -- --linux --${{ matrix.electron_arch }} --publish never
          fi
        shell: bash

      # æ¸…ç† macOS é’¥åŒ™ä¸²
      - name: Clean up keychain (macOS only)
        if: always() && matrix.platform == 'mac'
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
            echo "âœ… Keychain cleaned up"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/build/*.dmg
            release/build/*.exe
            release/build/*.AppImage
            release/build/*.zip
            release/build/latest*.yml
            release/build/*.yaml
          retention-days: 7
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release in anystorage-release repository
        uses: softprops/action-gh-release@v2
        with:
          name: AnyStorage ${{ needs.prepare.outputs.version }}
          tag_name: ${{ needs.prepare.outputs.tag }}
          repository: kilerd/anystorage-release
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          draft: false
          generate_release_notes: false
          body: |
            # AnyStorage ${{ needs.prepare.outputs.version }}

            Release artifacts for AnyStorage.

            **Platforms:**
            - macOS Apple Silicon (ARM64)
            - Windows x64
            - Linux x64 (AppImage)

            ## Download

            Download the appropriate installer for your platform below.

            For more information, visit the [main repository](https://github.com/Kilerd/anystorage-release).

          files: |
            artifacts/release-mac-arm64/*.dmg
            artifacts/release-mac-arm64/*.zip
            artifacts/release-mac-arm64/latest*.yml
            artifacts/release-win-x64/*.exe
            artifacts/release-win-x64/latest*.yml
            artifacts/release-linux-x64/*.AppImage
            artifacts/release-linux-x64/latest*.yml
          overwrite_files: true

      - name: Release complete
        run: |
          echo "âœ… Release ${{ needs.prepare.outputs.tag }} published to anystorage-release repository"
          echo "ğŸ”— https://github.com/kilerd/anystorage-release/releases/tag/${{ needs.prepare.outputs.tag }}"
