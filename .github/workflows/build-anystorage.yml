name: Build AnyStorage Release

on:
  # API Ëß¶ÂèëÔºà‰øùÁïôÂéüÊúâÊñπÂºèÔºâ
  repository_dispatch:
    types: [build-anystorage-release]

  # ÊâãÂä®Ëß¶ÂèëÔºàÊñ∞Â¢ûÔºâ
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.1-beta.7)'
        required: true
        type: string
      tag:
        description: 'Git tag name (e.g., v0.0.1-beta.7)'
        required: true
        type: string
      is_prerelease:
        description: 'Is this a prerelease?'
        required: true
        type: boolean
        default: true
      ref:
        description: 'Git ref to checkout (leave empty to use tag)'
        required: false
        type: string
      sha:
        description: 'Commit SHA (optional, for tracking)'
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      tag: ${{ steps.extract.outputs.tag }}
      is_prerelease: ${{ steps.extract.outputs.is_prerelease }}
      ref: ${{ steps.extract.outputs.ref }}
      sha: ${{ steps.extract.outputs.sha }}
      is_beta: ${{ steps.extract.outputs.is_beta }}
    steps:
      - name: Extract payload data
        id: extract
        run: |
          # Âà§Êñ≠Ëß¶ÂèëÊñπÂºèÂπ∂ÊèêÂèñÂèÇÊï∞
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # ÊâãÂä®Ëß¶ÂèëÔºö‰ΩøÁî® inputs
            VERSION="${{ github.event.inputs.version }}"
            TAG="${{ github.event.inputs.tag }}"
            IS_PRERELEASE="${{ github.event.inputs.is_prerelease }}"
            REF="${{ github.event.inputs.ref }}"
            SHA="${{ github.event.inputs.sha }}"

            # Â¶ÇÊûú ref ‰∏∫Á©∫Ôºå‰ΩøÁî® tag ‰Ωú‰∏∫ ref
            if [ -z "$REF" ]; then
              REF="$TAG"
            fi

            # Â¶ÇÊûú sha ‰∏∫Á©∫ÔºåËÆæÁΩÆ‰∏∫ N/A
            if [ -z "$SHA" ]; then
              SHA="N/A"
            fi

            echo "üñ±Ô∏è  Manual workflow trigger"
          else
            # API Ëß¶ÂèëÔºö‰ΩøÁî® client_payload
            VERSION="${{ github.event.client_payload.version }}"
            TAG="${{ github.event.client_payload.tag }}"
            IS_PRERELEASE="${{ github.event.client_payload.is_prerelease }}"
            REF="${{ github.event.client_payload.ref }}"
            SHA="${{ github.event.client_payload.sha }}"

            echo "üîó Repository dispatch trigger"
          fi

          # Ê£ÄÊü•ÊòØÂê¶‰∏∫ beta ÁâàÊú¨
          if [[ "$VERSION" == *"beta"* ]]; then
            IS_BETA="true"
            echo "‚ö†Ô∏è  Beta version detected - Windows build will be skipped"
          else
            IS_BETA="false"
          fi

          # ËæìÂá∫Âà∞ GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "is_beta=$IS_BETA" >> $GITHUB_OUTPUT

          # ÊòæÁ§∫ÊûÑÂª∫‰ø°ÊÅØ
          echo "üì¶ Building AnyStorage Tauri $VERSION"
          echo "üè∑Ô∏è  Tag: $TAG"
          echo "üîñ Prerelease: $IS_PRERELEASE"
          echo "üîñ Beta: $IS_BETA"
          echo "üìç Ref: $REF"
          echo "üìç SHA: $SHA"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # macOS Apple Silicon (arm64 only)
          - os: macos-14
            platform: mac
            arch: arm64
            target: aarch64-apple-darwin
            skip_on_beta: false
          # Windows x64
          - os: windows-latest
            platform: win
            arch: x64
            target: x86_64-pc-windows-msvc
            skip_on_beta: true
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            skip_on_beta: false

    steps:
      - name: Check if build should be skipped
        id: should_skip
        run: |
          if [[ "${{ matrix.skip_on_beta }}" == "true" && "${{ needs.prepare.outputs.is_beta }}" == "true" ]]; then
            echo "‚ö†Ô∏è  Skipping Windows build for beta version"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout private repository
        if: steps.should_skip.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: kilerd/anystorage-tauri
          ref: ${{ needs.prepare.outputs.ref }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Setup Node.js
        if: steps.should_skip.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        if: steps.should_skip.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: steps.should_skip.outputs.skip != 'true' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # Âú®ÊûÑÂª∫ÂâçËá™Âä®Â∞Ü tag ÁâàÊú¨Âè∑ÂÜôÂÖ• tauri.conf.json
      # ÂºÄÂèëÁéØÂ¢É‰øùÊåÅ 0.1.0ÔºåÂèëÁâàÊó∂Âä®ÊÄÅËÆæÁΩÆÊ≠£Á°ÆÁâàÊú¨
      - name: Install jq (Windows only)
        if: steps.should_skip.outputs.skip != 'true' && runner.os == 'Windows'
        shell: pwsh
        run: choco install jq -y

      - name: Update version in tauri.conf.json
        if: steps.should_skip.outputs.skip != 'true'
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          echo "üìù Updating Tauri version to $VERSION"

          # Update tauri.conf.json
          jq --arg version "$VERSION" '.version = $version' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          echo "‚úÖ Updated version to $VERSION in src-tauri/tauri.conf.json"

      - name: Verify version update
        if: steps.should_skip.outputs.skip != 'true'
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Windows: ‰ΩøÁî® PowerShell ËØªÂèñ JSON
            TAURI_VERSION=$(powershell -Command "(Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version")
          else
            # macOS/Linux: ‰ΩøÁî® jq
            TAURI_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          fi

          echo "üìã Version check:"
          echo "   Expected:                  $VERSION"
          echo "   src-tauri/tauri.conf.json: $TAURI_VERSION"

          if [ "$TAURI_VERSION" != "$VERSION" ]; then
            echo "‚ùå Version update failed! Tauri version does not match."
            exit 1
          fi

          echo "‚úÖ Version verification passed"

      - name: Install frontend dependencies
        if: steps.should_skip.outputs.skip != 'true'
        run: npm install

      # ËØäÊñ≠ËØÅ‰π¶‰ø°ÊÅØ (macOS only)
      - name: Verify certificate information (macOS only)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform == 'mac'
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "üîç Verifying certificate contents..."

          # Decode certificate to temporary file
          CERT_PATH=/tmp/cert.p12
          echo "$CSC_LINK" | base64 -D > $CERT_PATH

          if [ ! -f "$CERT_PATH" ]; then
            echo "‚ùå Failed to decode certificate"
            exit 1
          fi

          CERT_SIZE=$(stat -f%z "$CERT_PATH")
          echo "‚úÖ Certificate file size: $CERT_SIZE bytes"

          # Extract certificate info without importing
          echo ""
          echo "üìã Certificate details:"
          openssl pkcs12 -in $CERT_PATH -passin pass:"$CSC_KEY_PASSWORD" -nokeys -clcerts 2>/dev/null | openssl x509 -noout -subject -issuer -dates -ext subjectAltName 2>/dev/null || echo "Failed to read certificate details"

          echo ""
          echo "üîë Checking if private key is present:"
          openssl pkcs12 -in $CERT_PATH -passin pass:"$CSC_KEY_PASSWORD" -nocerts -nodes 2>/dev/null | grep "BEGIN PRIVATE KEY" && echo "‚úÖ Private key found" || echo "‚ùå Private key not found"

          # Clean up
          rm -f $CERT_PATH

          echo ""
          echo "‚ÑπÔ∏è  CSC_LINK length: ${#CSC_LINK} characters"
          echo "‚ÑπÔ∏è  CSC_KEY_PASSWORD is set: $([ -n "$CSC_KEY_PASSWORD" ] && echo 'Yes' || echo 'No')"

      - name: Build Tauri application
        if: steps.should_skip.outputs.skip != 'true'
        env:
          # macOS ‰ª£Á†ÅÁ≠æÂêçÂíåÂÖ¨ËØÅÁéØÂ¢ÉÂèòÈáè
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.CSC_LINK }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        if: steps.should_skip.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          retention-days: 7
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release body
        id: release_body
        run: |
          IS_BETA="${{ needs.prepare.outputs.is_beta }}"

          if [ "$IS_BETA" == "true" ]; then
            BODY="# AnyStorage ${{ needs.prepare.outputs.version }}

            Release artifacts for AnyStorage (Tauri).

            **Platforms:**
            - macOS Apple Silicon (ARM64)
            - Linux x64 (AppImage, Deb)

            ‚ö†Ô∏è **Note:** Windows build is not available for beta versions.

            ## Download

            Download the appropriate installer for your platform below.

            For more information, visit the [main repository](https://github.com/Kilerd/anystorage-release)."
          else
            BODY="# AnyStorage ${{ needs.prepare.outputs.version }}

            Release artifacts for AnyStorage (Tauri).

            **Platforms:**
            - macOS Apple Silicon (ARM64)
            - Windows x64
            - Linux x64 (AppImage, Deb)

            ## Download

            Download the appropriate installer for your platform below.

            For more information, visit the [main repository](https://github.com/Kilerd/anystorage-release)."
          fi

          # ‰ΩøÁî®Â§öË°åËæìÂá∫
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Collect artifacts (non-beta)
        if: needs.prepare.outputs.is_beta != 'true'
        run: |
          mkdir -p release-files
          find artifacts/release-mac-arm64/ -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/release-win-x64/ -type f \( -name "*.msi" -o -name "*.exe" \) -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/release-linux-x64/ -type f \( -name "*.AppImage" -o -name "*.deb" \) -exec cp {} release-files/ \; 2>/dev/null || true
          ls -lh release-files/

      - name: Collect artifacts (beta - no Windows)
        if: needs.prepare.outputs.is_beta == 'true'
        run: |
          mkdir -p release-files
          find artifacts/release-mac-arm64/ -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/release-linux-x64/ -type f \( -name "*.AppImage" -o -name "*.deb" \) -exec cp {} release-files/ \; 2>/dev/null || true
          ls -lh release-files/

      - name: Create GitHub Release in anystorage-release repository
        uses: softprops/action-gh-release@v2
        with:
          name: AnyStorage ${{ needs.prepare.outputs.version }}
          tag_name: ${{ needs.prepare.outputs.tag }}
          repository: kilerd/anystorage-release
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          draft: false
          generate_release_notes: false
          body: ${{ steps.release_body.outputs.body }}
          files: release-files/*
          fail_on_unmatched_files: true

      - name: Release complete
        run: |
          echo "‚úÖ Release ${{ needs.prepare.outputs.tag }} published to anystorage-release repository"
          echo "üîó https://github.com/kilerd/anystorage-release/releases/tag/${{ needs.prepare.outputs.tag }}"
          if [ "${{ needs.prepare.outputs.is_beta }}" == "true" ]; then
            echo "‚ö†Ô∏è  Beta version: Windows build was skipped"
          fi
